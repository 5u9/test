version: 2
# Define the jobs we want to run for this project
jobs:
  build:
    docker:
      - image: docker.pkg.github.com/5u9/deb/debian:latest
        auth:
          username: $DOCKER_USERNAME
          password: $DOCKER_PASSWORD  # context / project UI env-var reference
    steps:
    - checkout
    - run:
        name: Requirements
        command: |
          apt-get update && apt-get dist-upgrade -yqq && apt-get install -yqq sudo lsb-release apt-transport-https ca-certificates software-properties-common wget curl netcat aria2 whois figlet git p7zip p7zip-full zip unzip
          apt-get install -yqq wget aria2 ffmpeg telnet lshw tree
    - run:
        name: Downloading
        command: |
         aria2c --check-certificate=false --min-split-size=100M --max-concurrent-downloads=16 --max-connection-per-server=16 "http://18.218.100.123/download/Re%20Zero%20Kara%20Hajimeru%20Isekai%20Seikatsu%20Hyouketsu%20No%20Kizuna%20(2019)%20[1080p]%20[BluRay]%20[5.1]%20[YTS.MX]/Re.Zero.Kara.Hajimeru.Isekai.Seikatsu.Hyouketsu.No.Kizuna.2019.1080p.BluRay.x264.AAC5.1-[YTS.MX].mp4"
    - run:
        name: Rendering
        command: |
          ulimit -c unlimited
          ffmpeg -i "Re.Zero.Kara.Hajimeru.Isekai.Seikatsu.Hyouketsu.No.Kizuna.2019.1080p.BluRay.x264.AAC5.1-[YTS.MX].mp4" -threads 16 -c:v libx265 -c:a copy -metadata title="Zero kara Hajimeru Isekai Seikatsu - Hyouketsu no Kizuna 2019" -preset veryfast Re.Zero.Kara.Hajimeru.Isekai.Seikatsu.Hyouketsu.No.Kizuna.2019.1080p.BluRay.x265.mp4
          ls -hal
    - store_artifacts:
        path: Re.Zero.Kara.Hajimeru.Isekai.Seikatsu.Hyouketsu.No.Kizuna.2019.1080p.BluRay.x265.mp4
workflows:
  version: 2
  workflow:
    jobs:
    - build
