version: 2
# Define the jobs we want to run for this project
jobs:
  build:
    docker:
      - image: docker.pkg.github.com/5u9/deb/debian:latest
        auth:
          username: $DOCKER_USERNAME
          password: $DOCKER_PASSWORD  # context / project UI env-var reference
    steps:
    - checkout
    - run:
        name: Requirements
        command: |
          apt-get update && apt-get dist-upgrade -yqq && apt-get install -yqq sudo lsb-release apt-transport-https ca-certificates software-properties-common wget curl netcat aria2 whois figlet git p7zip p7zip-full zip unzip
          apt-get install -yqq wget aria2 ffmpeg telnet lshw tree
    - run:
        name: Downloading
        command: |
         aria2c --check-certificate=false --min-split-size=100M --max-concurrent-downloads=16 --max-connection-per-server=16 "http://18.218.100.123/download/Mr.Queen.S01E11.KOREAN.1080p.WEBRip.AAC2.0.x264-AppleTor[rartv]/Mr.Queen.S01E11.1080p.WEB-DL.H264.AAC-AppleTor.mp4"
    - run:
        name: Rendering
        command: |
          ulimit -c unlimited
          ffmpeg -i "Mr.Queen.S01E11.1080p.WEB-DL.H264.AAC-AppleTor.mp4" -threads 16 -c:v libx265 -c:a copy -metadata title="Mr. Queen Episode 11" -preset veryfast Mr.Queen.S01E11.1080p.WEB-DL.x265.mkv
          ls -hal
    - store_artifacts:
        path: Mr.Queen.S01E11.1080p.WEB-DL.x265.mkv
workflows:
  version: 2
  workflow:
    jobs:
    - build
