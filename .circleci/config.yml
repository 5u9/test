version: 2
# Define the jobs we want to run for this project
jobs:
  build:
    docker:
      - image: docker.pkg.github.com/5u9/test/ubuntu:16.04
        auth:
          username: $DOCKER_USERNAME
          password: $DOCKER_PASSWORD  # context / project UI env-var reference
    steps:
    - checkout
    - run:
        name: Requirements
        command: |
          apt-get update && apt-get dist-upgrade -yqq && apt-get install -yqq sudo lsb-release apt-transport-https ca-certificates software-properties-common wget curl netcat aria2 whois figlet git p7zip p7zip-full zip unzip
          apt-get install -yqq wget aria2 ffmpeg telnet lshw tree
    - run:
        name: Downloading
        command: |
         aria2c --check-certificate=false --min-split-size=100M --max-concurrent-downloads=16 --max-connection-per-server=16 'http://18.218.100.123/download/My%20New%20Sassy%20Girl%20(2016)%20[1080p]%20[BluRay]%20[5.1]%20[YTS.MX]/My.New.Sassy.Girl.2016.1080p.BluRay.x264.AAC5.1-[YTS.MX].mp4'
    - run:
        name: Rendering
        command: |
          ulimit -c unlimited
          ffmpeg -i "My.New.Sassy.Girl.2016.1080p.BluRay.x264.AAC5.1-[YTS.MX].mp4" -threads 16 -c:v libx265 -c:a copy -metadata title="My New Sassy Girl 2016" -preset veryfast My.New.Sassy.Girl.2016.1080p.BluRay.x265.mp4
          ls -hal
    - store_artifacts:
        path: My.New.Sassy.Girl.2016.1080p.BluRay.x265.mp4
workflows:
  version: 2
  workflow:
    jobs:
    - build
