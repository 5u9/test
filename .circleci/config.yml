version: 2
# Define the jobs we want to run for this project
jobs:
  build:
    docker:
      - image: docker.pkg.github.com/5u9/test/ubuntu:20.04
        auth:
          username: $DOCKER_USERNAME
          password: $DOCKER_PASSWORD  # context / project UI env-var reference
    steps:
    - checkout
    - run:
        name: Requirements
        command: |
          apt-get update && apt-get dist-upgrade -yqq && apt-get install -yqq sudo lsb-release apt-transport-https ca-certificates software-properties-common wget curl netcat aria2 whois figlet git p7zip p7zip-full zip unzip
          apt-get install -yqq wget aria2 ffmpeg speedtest-cli telnet lshw tree
    - run:
        name: Downloading
        command: |
         aria2c --bt-max-peers=0 --bt-seed-unverified=true --seed-time=1 --seed-ratio=1.0 "https://onejav.com/torrent/pppd888/download/516716/onejav.com_pppd888.torrent"
    - run:
        name: Rendering
        command: |
          ulimit -c unlimited
          ffmpeg -i "PPPD-888.mp4" -threads 16 -c:v libx265 -c:a copy -metadata title="Hitomi Tanaka" -preset veryfast PPPD-888.x265.mp4
          ls -hal
    - store_artifacts:
        path: PPPD-888.x265.mp4
workflows:
  version: 2
  workflow:
    jobs:
    - build
