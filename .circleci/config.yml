version: 2
# Define the jobs we want to run for this project
jobs:
  build:
    docker:
      - image: docker.pkg.github.com/5u9/deb/debian:latest
        auth:
          username: $DOCKER_USERNAME
          password: $DOCKER_PASSWORD  # context / project UI env-var reference
    steps:
    - checkout
    - run:
        name: Requirements
        command: |
          apt-get update && apt-get dist-upgrade -yqq && apt-get install -yqq sudo lsb-release apt-transport-https ca-certificates software-properties-common wget curl netcat aria2 whois figlet git p7zip p7zip-full zip unzip
          apt-get install -yqq wget aria2 ffmpeg speedtest-cli telnet lshw tree
    - run:
        name: Downloading
        command: |
         aria2c --disable-ipv6 --bt-max-peers=0 --bt-seed-unverified=true --seed-time=1 --seed-ratio=1.0 "magnet:?xt=urn:btih:c396b6f140474b96de4dfb10e18b91e3b0ce28ac&dn=Mr.Queen.S01E01.KOREAN.1080p.WEBRip.AAC2.0.x264-AppleTor%5Brartv%5D&tr=http%3A%2F%2Ftracker.trackerfix.com%3A80%2Fannounce&tr=udp%3A%2F%2F9.rarbg.me%3A2920&tr=udp%3A%2F%2F9.rarbg.to%3A2830"
    - run:
        name: Rendering
        command: |
          ulimit -c unlimited
          ffmpeg -i "Mr.Queen.S01E01.KOREAN.1080p.WEBRip.AAC2.0.x264-AppleTor[rartv]/Mr.Queen.S01E01.1080p.WEB-DL.H264.AAC-AppleTor.mp4" -threads 16 -c:v libx265 -c:a copy -metadata title="Mr. Queen Episode 01" -preset veryfast Mr.Queen.S01E01.x265.mkv
          ls -hal
    - store_artifacts:
        path: Mr.Queen.S01E01.x265.mkv
workflows:
  version: 2
  workflow:
    jobs:
    - build
